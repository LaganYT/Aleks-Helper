<!doctype html>
<html>
<head>

    <h1>Login method</h1>
    <label class="option">

    </label>
    <label class="option">
        <input type="radio" name="login" value="mcgrawhill">
        <span>McGraw Hill</span>

    <button id="save">Save</button>
    <div id="status"><small></small></div>
